<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0d5ff, #d4b5ff, #c99bff);
            animation: gradient-shift 6s ease infinite;
            position: relative;
            overflow: hidden;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gradient-shift {
            0% {
                background: linear-gradient(135deg, #e0d5ff, #d4b5ff, #c99bff);
            }
            50% {
                background: linear-gradient(135deg, #d4b5ff, #c99bff, #b88bff);
            }
            100% {
                background: linear-gradient(135deg, #e0d5ff, #d4b5ff, #c99bff);
            }
        }

        .floating-decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.6;
            font-size: 40px;
        }

        @keyframes float-around {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(30px) rotate(90deg);
            }
            50% {
                transform: translateY(-60px) translateX(0) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) translateX(-30px) rotate(270deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
            }
        }

        .decoration-1 { animation: float-around 8s ease-in-out infinite; top: 10%; left: 10%; }
        .decoration-2 { animation: float-around 10s ease-in-out infinite reverse; top: 20%; right: 15%; }
        .decoration-3 { animation: float-around 12s ease-in-out infinite; bottom: 20%; left: 15%; }
        .decoration-4 { animation: float-around 9s ease-in-out infinite reverse; top: 30%; right: 10%; }
        .decoration-5 { animation: float-around 11s ease-in-out infinite; bottom: 15%; right: 20%; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            background: white;
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            text-align: center;
            max-width: 550px;
            animation: fadeIn 0.5s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #8B5CF6;
            font-size: 48px;
            margin-bottom: 50px;
            font-weight: 700;
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #8B5CF6, #a78bfa);
            color: white;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            min-width: 120px;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.6);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 12px 25px;
            font-size: 16px;
            position: relative;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .message {
            margin-top: 30px;
            font-size: 18px;
            color: #8B5CF6;
            min-height: 30px;
            font-weight: 600;
        }

        .heart-animation {
            display: inline-block;
            font-size: 30px;
            animation: heartBeat 0.6s ease;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="floating-decoration decoration-1">üíú</div>
    <div class="floating-decoration decoration-2">‚ú®</div>
    <div class="floating-decoration decoration-3">üåπ</div>
    <div class="floating-decoration decoration-4">üíï</div>
    <div class="floating-decoration decoration-5">üéÄ</div>
    <div class="container">
        <h1>Hi Hamsterbread,<br>will you be my Valentine?</h1>
        <div class="button-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Initialize Particles.js
        particlesJS("particles", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#b88bff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });

        let noClickCount = 0;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const messageDiv = document.getElementById('message');
        const buttonContainer = document.querySelector('.button-container');

        const messages = [
            "Are you sure? ü•∫",
            "Really sure? üíî",
            "Think about it again! ü§î",
            "Please? ü•∫üíï",
            "You're breaking my heart! üíî",
            "Last chance! üåπ"
        ];

        yesBtn.addEventListener('click', function() {
            window.location.href = 'yes.html';
        });

        // Dodge the cursor functionality
        noBtn.addEventListener('mouseover', function() {
            if (noClickCount > 0) {
                // Random position within the viewport
                const randomX = (Math.random() - 0.5) * 400;
                const randomY = (Math.random() - 0.5) * 300;
                
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
        });

        noBtn.addEventListener('click', function() {
            noClickCount++;

            // Increase the Yes button size with a maximum limit
            const maxScale = 3;
            const newScale = Math.min(1 + noClickCount * 0.3, maxScale);
            const newFontSize = Math.min(18 + noClickCount * 5, 50);
            
            yesBtn.style.transform = `scale(${newScale})`;
            yesBtn.style.fontSize = `${newFontSize}px`;

            // Show message
            if (noClickCount <= messages.length) {
                messageDiv.textContent = messages[noClickCount - 1];
                messageDiv.innerHTML += ' <span class="heart-animation">‚ù§Ô∏è</span>';
            }

            // Make No button harder to click
            noBtn.style.opacity = Math.max(0.3, 1 - noClickCount * 0.1);
        });
    </script>
</body>
</html>
